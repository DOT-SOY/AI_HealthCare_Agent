# 테스트용 데이터베이스 설정 (MariaDB - 개발용 healthcare DB와 동일하게 사용)
spring.datasource.url=jdbc:mariadb://localhost:3306/healthcare
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=healthuser
spring.datasource.password=healthuser

# JPA 설정
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Toss Payments (테스트 시 컨텍스트 로드용 더미 값)
TOSS_CLIENT_KEY=test-client-key
TOSS_SECRET_KEY=test-secret-key
TOSS_SUCCESS_URL=http://localhost:8080/success
TOSS_FAIL_URL=http://localhost:8080/fail
